spring:
  application:
    name: order-service
  cloud:
    refresh:
      enabled: false

server:
  port: 9901
  undertow:
    port: 8001

camel:
  component:
    kafka:
      brokers: localhost:9092
  service:
    lra:
      enabled: true
      coordinator-url: http://localhost:50000
      local-participant-url: http://host.docker.internal:${server.undertow.port}/server
